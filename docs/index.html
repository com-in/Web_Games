<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .game-logo {
            height: 220px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .game-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transition: opacity 0.3s ease;
        }
        
        .game-card:hover .game-logo::before {
            opacity: 0.5;
        }
        
        .game-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 1;
            transition: transform 0.4s ease;
        }
        
        .game-card:hover .game-logo img {
            transform: scale(1.05);
        }
        
        .game-info {
            padding: 25px;
        }
        
        .game-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #2d3748;
            line-height: 1.3;
        }
        
        .game-details {
            margin-bottom: 20px;
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .game-detail {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
            align-items: center;
        }
        
        .game-detail:last-child {
            margin-bottom: 0;
        }
        
        .game-detail-label {
            font-weight: 600;
            margin-right: 15px;
            color: #4a5568;
            min-width: 50px;
        }
        
        .game-detail-value {
            color: #2d3748;
            font-weight: 500;
        }
        
        .game-tags {
            margin-bottom: 25px;
        }
        
        .game-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .game-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }
        
        .game-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn span {
            position: relative;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(72, 187, 120, 0.5);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(66, 153, 225, 0.5);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .game-card {
                border-radius: 12px;
            }
            
            .game-logo {
                height: 200px;
            }
            
            .game-info {
                padding: 20px;
            }
            
            .game-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游戏导航</h1>
        <div class="games-grid">
            <div class="game-card">
                <div class="game-logo">
                    <img src="Games/Seven_Hours_At_Family_Web/logo/logo.png" alt="Seven Hours At Family Web Logo">
                </div>
                <div class="game-info">
                    <div class="game-name">Seven Hours At Family Web</div>
                    <div class="game-details">
                        <div class="game-detail">
                            <div class="game-detail-label">版本:</div>
                            <div class="game-detail-value">1.0.0</div>
                        </div>
                        <div class="game-detail">
                            <div class="game-detail-label">类型:</div>
                            <div class="game-detail-value">冒险解谜</div>
                        </div>
                    </div>
                    <div class="game-tags">
                        <span class="game-tag">恐怖</span>
                        <span class="game-tag">解谜</span>
                        <span class="game-tag">冒险</span>
                    </div>
                    <div class="game-actions">
                        <a href="Games/Seven_Hours_At_Family_Web/play/Play_Game.html" class="btn btn-primary"><span>立即游玩</span></a>
                        <a href="Games/Seven_Hours_At_Family_Web/" class="btn btn-secondary"><span>详情信息</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
